<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="container">
        <!-- Sidebar for song list -->
        <div id="sidebar">
            <button id="toggle-sidebar"></button>
            <ul id="song-list"></ul>
        </div>
        
        <!-- Main player area -->
        <div id="player-area">
            <div id="song-info">
                <img id="song-image" src="browse4.jpg" alt="Song Image">
                <h2 id="song-title">Song Title</h2>
            </div>
            <div id="controls">
                <button id="prev" onclick="prevSong()">
                    <i class="fas fa-backward"></i>
                </button>
                <button id="play-pause" onclick="togglePlayPause()">
                    <i class="fas fa-play"></i>
                </button>
                <button id="next" onclick="nextSong()">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <input type="range" id="progress-bar" value="0" max="100">
            <div id="time">
                <span id="current-time">00:00</span><span id="duration">00:00</span>
            </div>
            <audio id="audioPlayer" hidden></audio>
        </div>
    </div>
    <script src="player.js"></script>
</body>
</html>
